<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
    <link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta http-equiv="Content-Language" content="IT">
    <meta name="copyright" content="Frigotermica S.R.L.">
    <meta charset="UTF-8" />
    <title>TeMa | Inserisci manutenzione</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Insert ops">
    <meta name="keywords" content="operation">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous" defer
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous" defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="/js/insertOpsValidation.js" type="text/javascript" defer></script>


</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="homepage" id="app" th:attr="data-auth-id=${authId}">

    <form id="operationForm" ref="operationForm" th:action="@{/insert-operation}" th:object="${operation}" method="post" @submit.prevent="validateForm" novalidate>
        <div class="mb-3">
            <label for="date" class="form-label">Data e ora esecuzione</label>
            <input
                    type="datetime-local"
                    name="date"
                    id="date"
                    class="form-control"
                    placeholder=""
                    aria-describedby="helpId"
                    v-model="date"
            />
            <small id="helpId" class="text-muted">Inserisci la data in cui Ã¨ stata eseguita la manutenzione</small>
            <div
                    v-if="errors.date"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
            >
                <strong>Errore.</strong> Inserisci una data.
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea v-model="description" class="form-control" name="description" id="description" rows="3"></textarea>
            <div
                    v-if="errors.description"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
            >
                <strong>Errore.</strong> Inserisci una descrizione.
            </div>
        </div>
        <div class="mb-3 counter-container">
            <label for="hoursSpent" class="form-label">Ore impiegate (massimo 100)</label>

            <div class="counter-button" tabindex="0" @click="decrease(5)">-5</div>
            <div class="counter-button" tabindex="0" @click="decrease(1)">-1</div>

            <input class="counter-input" type="number" name="hoursSpent" id="hoursSpent" :value="counter" readonly>

            <div class="counter-button" tabindex="0" @click="increase(1)">+1</div>
            <div class="counter-button" tabindex="0" @click="increase(5)">+5</div>
        </div>
        <div class="mb-3">
            <label for="siteId" class="form-label">Sede</label>
            <select
                    class="form-select form-select-lg"
                    name="siteId"
                    id="siteId"
                    v-model="selectedSiteId"
            >
                <option value="" selected>Seleziona una...</option>
                <option v-for="site in sites" :value="site.id" :key="site.id">{{ site.name }}</option>
            </select>
            <div
                    v-if="errors.selectedSiteId"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
            >
                <strong>Errore.</strong> Seleziona una sede.
            </div>
        </div>
        <div class="mb-3" v-if="filteredSystems.length > 0">
            <label for="systemId" class="form-label">Impianto</label>
            <select
                    class="form-select form-select-lg"
                    name="systemId"
                    id="systemId"
                    v-model="selectedSystemId"
            >
                <option value="" selected>Seleziona una...</option>
                <option v-for="system in filteredSystems" :value="system.id" :key="system.id">{{ system.name }}</option>
            </select>
            <div
                    v-if="errors.selectedSystemId"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
            >
                <strong>Errore.</strong> Seleziona un impianto.
            </div>
        </div>

        <button
                type="submit"
                class="btn btn-outline-primary"
        >
            Invia
        </button>

    </form>

</main>
</body>
</html>
