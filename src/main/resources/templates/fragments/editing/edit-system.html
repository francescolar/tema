<div class="main-contact-card-container" th:fragment="edit-system">
    <form ref="editSystemForm" action="#" th:action="@{/admin/edit}" th:object="${system}" method="post" @submit.prevent="validateForm" novalidate>
        <input type="hidden" name="tableName" th:value="'systems'" />
        <input type="hidden" th:field="*{id}" />
        <div class="view-contact-title">
            <input class="text-field" th:field="*{name}" name="name" v-model="name" id="name" title="" type="text" placeholder="Nome" required/>
            <div class="error-message" v-if="errors.name">Please enter your first name</div>

            <div class="mb-3">
                <label for="siteId" class="form-label">Sede</label>
                <select
                        class="form-select form-select-lg"
                        name="siteId"
                        id="siteId"
                >
                    <option selected>Seleziona una sede....</option>
                    <option v-for="site in sites" :value="site.id" :key="site.id">{{ site.name }}</option>
                </select>
            </div>

        </div>

        <div class="edit-button-container">
            <input class="edit-contact-button" type="submit" value="Save" />
        </div>
    </form>
    <div class="edit-button-container">
        <input class="edit-contact-button" type="submit" @click="cancel" value="Cancel" />
    </div>
    <form ref="cancel" action="/admin/view-sites" method="get"></form>

</div>
