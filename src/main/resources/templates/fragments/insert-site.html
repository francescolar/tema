<div class="form-container" th:fragment="insert-site">
    <h2>Inserisci sede</h2>
    <form @submit.prevent="validateSiteForm" id="siteForm" method="post" novalidate ref="siteForm"
          th:action="@{/admin/insert-site}" th:object="${site}">
        <div class="mb-3">
            <label class="form-label" for="name">Nome sede</label>
            <input aria-describedby="helpId" class="form-control" id="name" name="name"
                   placeholder="Es. Frigotermica srl"
                   type="text" v-model="siteName"/>
            <small class="text-muted" id="helpId">Inserisci il nome della nuova sede</small>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" v-if="siteErrors.siteName">
                <strong>Errore.</strong> Inserisci il nome per la sede.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Indirizzo sede</label>
            <input aria-describedby="helpId" class="form-control" id="address" name="address"
                   placeholder="Es. Via Roma 14, Bologna (BO)" type="text"/>
            <small class="text-muted" id="helpId2">Inserisci il l'indirizzo della nuova sede</small>
        </div>
        <button class="btn btn-outline-primary" type="submit">Invia</button>
    </form>
</div>
