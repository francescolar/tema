<header>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">TeMa</a>
            <button
                    class="navbar-toggler hidden-lg-up"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/homepage}" aria-current="page"
                        >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/edit-profile}">Cambia password</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('USER')" class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                        >Manutenzioni</a
                        >
                        <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownId"
                        >
                            <a class="dropdown-item" th:href="@{/insert-operation}"
                            >Inserisci</a
                            >
                            <a class="dropdown-item" th:href="@{/view-operations}"
                            >Visualizza</a
                            >
                        </div>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                type="button"
                                id="triggerId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                        >
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="triggerId">
                            <a class="dropdown-item" th:href="@{/admin/view-operations}">Visualizza e gestisci manutenzioni</a>
                            <a class="dropdown-item" th:href="@{/admin/view-users}">Visualizza e gestisci utenti</a>
                            <a class="dropdown-item" th:href="@{/admin/view-sites}">Visualizza e gestisci sedi</a>
                        </div>
                    </li>

                </ul>
                <div class="d-flex my-2 my-lg-0">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link">Benvenuto, <span th:text="${headerUsername}">User</span>.</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link">Benvenuto. Effettua il login.</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" id="logout-button" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
