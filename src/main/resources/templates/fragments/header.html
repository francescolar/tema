<header>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">TeMa</a>
            <button
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler hidden-lg-up"
                    data-bs-target="#collapsibleNavId"
                    data-bs-toggle="collapse"
                    type="button"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/homepage}"
                        >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/edit-profile}">Cambia password</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('USER')">
                        <a
                                aria-expanded="false"
                                aria-haspopup="true"
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                href="#"
                                id="dropdownId"
                        >Manutenzioni</a
                        >
                        <div
                                aria-labelledby="dropdownId"
                                class="dropdown-menu"
                        >
                            <a class="dropdown-item" th:href="@{/insert-operation}"
                            >Inserisci</a
                            >
                            <a class="dropdown-item" th:href="@{/view-operations}"
                            >Visualizza</a
                            >
                        </div>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a
                                aria-expanded="false"
                                aria-haspopup="true"
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                id="triggerId"
                                type="button"
                        >
                            Admin
                        </a>
                        <div aria-labelledby="triggerId" class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/admin/view-operations}">Visualizza e gestisci
                                manutenzioni</a>
                            <a class="dropdown-item" th:href="@{/admin/view-users}">Visualizza e gestisci utenti</a>
                            <a class="dropdown-item" th:href="@{/admin/view-sites}">Visualizza e gestisci sedi</a>
                        </div>
                    </li>

                </ul>
                <div class="d-flex my-2 my-lg-0">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link">Benvenuto, <span th:text="${headerUsername}">User</span>.</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link">Benvenuto. Effettua il login.</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" id="logout-button"
                               onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
                               th:href="@{/logout}">Logout</a>
                            <form id="logout-form" method="post" style="display: none;" th:action="@{/logout}">
                                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
