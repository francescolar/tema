<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
    <link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta http-equiv="Content-Language" content="IT">
    <meta name="copyright" content="Frigotermica S.R.L.">
    <meta charset="UTF-8" />
    <title>TeMa | Homepage</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Homepage">
    <meta name="keywords" content="Home">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous" defer
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous" defer
    ></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="homepage">
    <div
            th:if="${afterChangePsw}"
            class="alert alert-success"
            role="alert"
    >
        <strong>Password cambiata con successo.</strong> Per favore, effettua nuovamente il login.
    </div>
    <div sec:authorize="isAuthenticated()" class="welcome-message">
        <p>Benvenuto su <i>Termo Manutenzioni</i>, <span th:text="${user.name}">User</span>.</p>
        <h6>Seleziona dal menu la funzione da utilizzare oggi.</h6>
    </div>
    <div sec:authorize="!isAuthenticated()" class="welcome-message">
        <p>Benvenuto su <i>Termo Manutenzioni</i>.</p>
        <h6>Per favore, effettua il login.</h6>
    </div>
</main>
</body>
</html>
