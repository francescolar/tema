<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="icon" href="/img/site/favicon.png" type="image/x-icon" >
    <link rel="shortcut icon" href="/img/site/favicon.png" type="image/x-icon" >
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="IT">
    <meta name="copyright" content="Frigotermica S.R.L.">
    <title>TeMa | Login</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login page">
    <meta name="keywords" content="Login">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link id="theme-stylesheet-main" rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous" defer
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous" defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="/js/loginValidation.js" type="text/javascript" defer></script>
</head>
<body>
<main>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="login-container">
        <h2>Inserisci i dati di login</h2>
        <form id="loginForm" ref="loginForm" th:action="@{/login}" method="post" @submit.prevent="validateForm" novalidate>
            <div class="form-floating mb-3">
                <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        placeholder=""
                        v-model="username"
                />
                <label for="username">Username</label>


            </div>
            <div class="form-floating mb-3">
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder=""
                        v-model="password"
                />
                <label for="password">Password</label>
                <span onclick="togglePsw()" id="show-password" class="material-symbols-rounded">visibility</span>
            </div>
            <div
                    v-if="errorMessage"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
            >
                <strong>Errore.</strong> {{ errorMessage }}
            </div>
            <button
                    type="submit"
                    class="btn btn-primary"
            >
                Login
            </button>
        </form>
    </div>

</main>
</body>
</html>
